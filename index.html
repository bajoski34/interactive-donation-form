<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Donation HTML</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<style>
  .marked {
    border: 2px black solid;
  }
</style>
</head>
<body>


    <div class="mx-auto mt-4" style="width: 500px;">
            
        <div class="container overflow-hidden">
            <h4>Select an Amount </h4>
            <div class="row gy-5 gx-0 mb-2">
              <div class="col-lg-6 col-sm-3 col-xs-3">
                <button class="p-3 border border-warning rounded bg-light w-100" id="donation-once-btn">DONATE ONCE</button>
              </div>
              <div class="col-lg-6 col-sm-3 col-xs-3">
                <button class="p-3 border border-warning rounded bg-light w-100"  id="donation-monthly-btn">DONATE MONTHLY</button>
              </div>
            </div>

            <div class="row gy-1 gx-1" id="price-range">
                <div class="col-2">
                  <button class="p-3 pr-2 border border-warning rounded bg-light theprice" id="price-1-btn" value="100"><span id="currency-symbol"></span> 100 </button>
                </div>
                <div class="col-2">
                  <button class="p-3 border border-warning rounded bg-light  theprice" id="price-2-btn" value="200"><span id="currency-symbol"></span> 200 </button>
                </div>
                <div class="col-2">
                    <button class="p-3 border border-warning rounded bg-light  theprice" id="price-3-btn" value="350"><span id="currency-symbol"></span> 350 </button>
                </div>
                <div class="col-2">
                    <button class="p-3 border border-warning rounded bg-light  theprice" id="price-4-btn" value="400"><span id="currency-symbol"></span> 400 </button>
                </div>
                <div class="col-2">
                    <button class="p-3 border border-warning rounded bg-light theprice" id="price-5-btn" value="500"><span id="currency-symbol"></span> 500 </button>
                </div>
                <div class="col-2">
                    <button class="p-3 border border-warning rounded bg-light theprice" id="other-btn" value="other"> Other </button>
                </div>
            </div>

            <div class="row gx-2">

                <div class="input-group mt-2 d-none" id="custom-price">
                    <button class="btn btn-outline-warning dropdown-toggle" type="button" id="currentCurrency" data-bs-toggle="dropdown" aria-expanded="false"></button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#" id="currency-ngn">NGN</a></li>
                      <li><a class="dropdown-item" href="#" id="currency-usd">USD</a></li>
                      <li><a class="dropdown-item" href="#" id="currency-ghs">GHS</a></li>
                      <li><a class="dropdown-item" href="#" id="currency-ugx">UGX</a></li>
                    </ul>
                    <input type="text" class="form-control bg-light border-warning" aria-label="amount" id="custom-price-value" placeholder="Custom price">
                  </div>

                <div class="col-12 text-center mt-2">
                    <p class="p-3 border border-warning bg-light " id="gift-donation-notice">Make your gift go further. <a id="give-monthly">Give monthly</a></p>
                </div>

                
                <div class="col-1 float-left">
                    <input type="checkbox"   id="donation-dedication">
                </div>
                <div class="col-11 float-left">
                    <p>Dedicate my donation <b>in honor or in memory</b> of someone</p>
                </div>


            </div>
          </div>

        <div  class="container overflow-hidden d-none" id="dedication-form">

            <div class="row">

                <div class="col-lg-2 col-sm-3 col-xs-3">
                    <label for="honoree firstname" class="col-12 ">Type</label>
                </div>

                <div class="col-lg-5 col-sm-3 col-xs-3">
                    <input type="radio" name="dedication-type"  id="" >In honor of...
                </div> 

                <div class="col-lg-5 col-sm-3 col-xs-3">
                    <input type="radio" name="dedication-type"  id="" > In memory of...
                </div> 

            </div>
            <div class="row">
                <div class="col-lg-2 col-sm-3 col-xs-3">
                    <label for="honoree firstname" class="col-12 ">Honoree's Name</label>
                </div>
                <div class="col-lg-5 col-sm-3 col-xs-3">
                    <input type="text" name="firstname" class="form-control" id="" placeholder="Firstname">
                </div>
                <div class="col-lg-5 col-sm-3 col-xs-3">
                    <input type="text" name="lastname" class="form-control" id="" placeholder="Lastname">
                </div>    
            

            </div>

            <div class="row">
                <div class="col-lg-2 col-sm-3 col-xs-3">
                    <label for="honoree firstname" class="col-12 ">Recipient's email</label>
                </div>
                <div class="col-lg-10 col-sm-3 col-xs-3">
                    <input type="email" name="email" class="form-control" id="" placeholder="Recipient's email">
                </div>   

            </div>

            <div class="row">
                <div class="col-lg-2 col-sm-3 col-xs-3">
                    <label for="honoree firstname" class="col-12 ">Recipient's Name</label>
                </div>
                <div class="col-lg-5 col-sm-3 col-xs-3">
                    <input type="text" name="recipient-firstname" class="form-control" id="" placeholder="Firstname">
                </div>
                <div class="col-lg-5 col-sm-3 col-xs-3">
                    <input type="text" name="recipient-lastname" class="form-control" id="" placeholder="Lastname">
                </div> 

            </div>
        
        </div>

        <hr class="text-primary">

        <div class="container">

            <div class="row">
                <h4>Your Information</h4>
                <div class="col-lg-2 col-sm-3 col-xs-3">
                    <label for="firstname" class="col-12 ">Name</label>
                </div>
                <div class="col-lg-5 col-sm-3 col-xs-3">
                    <input type="text" name="firstname" class="form-control" id="" placeholder="Firstname">
                </div>
                <div class="col-lg-5 col-sm-3 col-xs-3">
                    <input type="text" name="lastname" class="form-control" id="" placeholder="Lastname">
                </div> 
                <div class="col-lg-2 col-sm-3 col-xs-3 mt-2">
                    <label for="email" class="col-12 ">Email</label>
                </div>
                <div class="col-lg-10 col-sm-3 col-xs-3 mt-2">
                    <input type="email" name="email" class="form-control" id="" placeholder="Email">
                </div> 
            </div>
        </div>

        <hr class="text-primary">

    </div>




<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>

<script src="fluterwave-donation.js"></script>
</body>
</html>
